	<title>工具管理 - 工具添加 - college.admin v1.0</title>

<body>
<article class="page-container">
	<form class="form form-horizontal" action="javascript:void(0);">
		<div class="row cl">
			<label class="form-label form-label col-xs-3 col-sm-2"><span class="c-red">*</span>工具名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="adminName" name="adminName">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label form-label col-xs-3 col-sm-2"><span class="c-red">*</span>所属套餐ID：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="" id="" name="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label form-label col-xs-3 col-sm-2"><span class="c-red">*</span>工具参数：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="" id="" name="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label form-label col-xs-3 col-sm-2"><span class="c-red">*</span>所属套餐ID：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="" id="" name="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label form-label col-xs-3 col-sm-2">工具描述：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="" cols="" rows="" class="textarea" placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,200)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>
