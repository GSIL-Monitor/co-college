	<title>视频管理 - 视频添加 - college.admin v1.0</title>
</head>

<body>
<article class="page-container">
	<form class="form form-horizontal" action="javascript:void(0);">
		<div class="row cl">
			<label class="form-label form-label col-xs-3 col-sm-2"><span class="c-red">*</span>视频标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="adminName" name="adminName">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label form-label col-xs-3 col-sm-2"><span class="c-red">*</span>所属课程id：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder=""  name="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label form-label col-xs-3 col-sm-2"><span class="c-red">*</span>视频作者：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="" id="" name="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label form-label col-xs-3 col-sm-2"><span class="c-red">*</span>发布日期：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss' })" id="datemin" class="input-text Wdate">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label form-label col-xs-3 col-sm-2">视频描述：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="" cols="" rows="" class="textarea" placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,200)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
		</div>
		<div class="row cl">
			<div id="container" class="col-xs-7 col-sm-8 col-xs-offset-3 col-sm-offset-2">
				<button id="upload_btn" class="btn btn-success radius">点击上传视频</button>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label form-label col-xs-3 col-sm-2"><span class="c-red">*</span>视频链接：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text  " id="download"  placeholder=""  name="">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>

	<div class="container">
		<div class="tab-content">

			<div class="row" style="margin-top: 20px;">
				<div class="col-md-12">
				</div>
				<div style="display:none" id="success" class="col-md-12">
					<div class="alert-success">
						队列全部文件处理完毕
					</div>
				</div>
				<div class="col-md-12 ">
					<table class="table table-striped table-hover text-left" style="margin-top:40px;display:none">
						<thead>
						<tr>
							<th class="col-md-4">文件名</th>
							<th class="col-md-2">大小</th>
							<th class="col-md-6">上传详情</th>
						</tr>
						</thead>
						<tbody id="fsUploadProgress">
						</tbody>
					</table>
					<button class="btn btn-defaultcol-md-4" id="pause">暂停上传</button>
					<button class="btn btn-danger" id="start_upload">开始上传</button>
				</div>
			</div>
		</div>
	</div>

</article>
