	<title>编辑课程</title>

</head>

<body>
<div class="page-container">
	<form action="javascript:;" class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>课程标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="" name="class_tietle">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属业务id：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="" name="pay_service_id">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>排序值：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="0" placeholder="" id="" name="class_number">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>课程作者：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="0" placeholder="" id="" name="class_author">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">课程摘要：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="class_describe" cols="" rows="" class="textarea" placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,200)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">课程图片上传：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="queueList">
					<div id="container" class="">
						<button id="upload_btn" class="btn btn-success radius">上传课程图片</button>
					</div>
					<div class="statusBar" style="display:none;">
						<div class="progress"> <span class="text">0%</span> <span class="percentage"></span> </div>
						<div class="info"></div>
						<div class="btns">
							<div id="filePicker2"></div>
							<div class="uploadBtn">开始上传</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row cl ">
				<div class="container ol-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
					<div class="tab-content">

						<div class="row" style="margin-top: 20px;">
							<div class="col-md-12">
							</div>
							<div style="display:none" id="success" class="col-md-12">
								<div class="alert-success">
									队列全部文件处理完毕
								</div>
							</div>
							<div class="col-md-12 ">
								<table class="table table-striped table-hover text-left" id="table-data" style="margin-top:40px;display:none">
									<thead>
									<tr>
										<th class="col-md-4">文件名</th>
										<th class="col-md-2">大小</th>
										<th class="col-md-6">上传详情</th>
									</tr>
									</thead>
									<tbody id="fsUploadProgress">
									</tbody>

								</table>

								<button style="display: none;" class="btn btn-danger" id="start_upload">开始上传</button>
								<button style="display: none;" class="btn btn-defaultcol-md-4" id="pause">暂停上传</button>
								<div>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="article_save_submit();" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
</body>
