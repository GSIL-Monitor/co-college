		<div class="page-container">

				<button type="submit" class="btn btn-success" id="" name=""><i class="Hui-iconfont">&#xe665;</i> 搜用户</button>
			</div>
			<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a href="javascript:;" onclick="group_add('添加团队','/group/add','800','500')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加团队</a></span> <span class="r">共有数据：<strong>54</strong> 条</span> </div>
			<table class="table table-border table-bordered table-bg table-sort">

						<th scope="col" colspan="9">团队列表</th>

						<th width="180">团队成员</th>

						<th width="130">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr class="text-c">
						<td><input type="checkbox" value="1" name=""></td>
						<td>1</td>
						<td>group</td>
						<td>2014-6-11 11:11:42</td>
						<td>1，5，8，6</td>
						<td class="td-status"><span class="label label-success radius">已上架</span></td>
						<td class="td-manage">
							<a style="text-decoration:none" onClick="group_stop(this,'10001')" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe631;</i></a>
							<a title="编辑" href="javascript:;" onclick="group_edit('团队编辑','/group/update','1','800','500')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>

		<script type="text/javascript" src="../../../../frame/My97DatePicker/4.8/WdatePicker.js"></script>
		<script type="text/javascript" src="../../../../frame/datatables/1.10.0/jquery.dataTables.min.js"></script>
		<script type="text/javascript" src="../../../../frame/laypage/1.2/laypage.js"></script>
		<script type="text/javascript">
			$('.table-sort').dataTable({
				"aaSorting": [
					[1, "desc"]
				], //默认第几个排序
				"bStateSave": true, //状态保存
				"aoColumnDefs": [
					//{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
					{
						"orderable": false,
						"aTargets": [0, 6]
					} // 制定列不参与排序
				]
			});
			/*
				参数解释：
				title	标题
				url		请求的url
				id		需要操作的数据id
				w		弹出层宽度（缺省调默认值）
				h		弹出层高度（缺省调默认值）
			*/
			/*团队-增加*/
			function group_add(title, url, w, h) {
				layer_show(title, url, w, h);
			}
			/*团队-删除*/
			function group_del(obj, id) {
				layer.confirm('确认要删除吗？', function(index) {
					$.ajax({
						type: 'POST',
						url: '',
						dataType: 'json',
						success: function(data) {
							$(obj).parents("tr").remove();
							layer.msg('已删除!', {
								icon: 1,
								time: 1000
							});
						},
						error: function(data) {
							console.log(data.msg);
						},
					});
				});
			}

			/*团队-编辑*/
			function group_edit(title, url, id, w, h) {
				layer_show(title, url, w, h);
			} 
			/*章节-编辑*/
			function chapter_edit(title, url, id, w, h) {
				layer_show(title, url, w, h);
			}
			/*团队-下架*/
			function group_stop(obj, id) {
				layer.confirm('确认要下架吗？', function(index) {
					//此处请求后台程序，下方是成功后的前台处理……

					$(obj).parents("tr").find(".td-manage").prepend('<a onClick="group_start(this,id)" href="javascript:;" title="上架" style="text-decoration:none"><i class="Hui-iconfont">&#xe615;</i></a>');
					$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">已下架</span>');
					$(obj).remove();
					layer.msg('已下架!', {
						icon: 5,
						time: 1000
					});
				});
			}

			/*团队-上架*/
			function group_start(obj, id) {
				layer.confirm('确认要上架吗？', function(index) {
					//此处请求后台程序，下方是成功后的前台处理……

					$(obj).parents("tr").find(".td-manage").prepend('<a onClick="group_stop(this,id)" href="javascript:;" title="下架" style="text-decoration:none"><i class="Hui-iconfont">&#xe631;</i></a>');
					$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已上架</span>');
					$(obj).remove();
					layer.msg('已上架!', {
						icon: 6,
						time: 1000
					});
				});
			}
		</script>
