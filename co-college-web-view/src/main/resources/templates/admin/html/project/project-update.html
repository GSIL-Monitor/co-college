	<title>项目管理 - 项目添加 - college.admin v1.0</title>
</head>

<body>
<article class="page-container">
	<form class="form form-horizontal" action="javascript:void(0);">
		<div class="row cl">
			<label class="form-label form-label col-xs-3 col-sm-2"><span class="c-red">*</span>项目名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="" name="project_name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label form-label col-xs-3 col-sm-2"><span class="c-red">*</span>所用工具id：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="多个请用逗号隔开" id="" name="tool_id">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label form-label col-xs-3 col-sm-2"><span class="c-red">*</span>负责团队id：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="" id="" name="group_id">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label form-label col-xs-3 col-sm-2"><span class="c-red">*</span>项目发布者：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="" id="" name="project_author">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label form-label col-xs-3 col-sm-2"><span class="c-red">*</span>项目展示地址：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="" id="" name="project_src">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label form-label col-xs-3 col-sm-2"><span class="c-red">*</span>项目已融资金额：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="" id="" name="project_financing">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label form-label col-xs-3 col-sm-2"><span class="c-red">*</span>发布日期：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="project_starttime" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}' })" id="datemin" class="input-text Wdate">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label form-label col-xs-3 col-sm-2"><span class="c-red">*</span>结束日期：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="project_overtime" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'datemin\')}' })" id="datemax" class="input-text Wdate">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label form-label col-xs-3 col-sm-2">项目类型：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<select class="select" name="project_type">
					<option value="外包">外包</option>
					<option value="展示">展示</option>
				</select>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label form-label col-xs-3 col-sm-2">项目描述：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="project_describe" cols="" rows="" class="textarea" placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,200)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label form-label col-xs-3 col-sm-2">项目技能要求：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="project_skill" cols="" rows="" class="textarea" placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,200)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>
